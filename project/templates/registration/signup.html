{% extends "flatpages/default.html" %}

{% load django_bootstrap5 %}
{% block content %}
<div class="container-sm" style="max-width:500px">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content='Создать' %}
    </form>
</div>
{% endblock %}
