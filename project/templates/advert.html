{% extends 'flatpages/default.html' %}

{% block title %}
Объявление
{% endblock title %}

{% block content %}
<h1>{{ advert }}</h1>
<h3>{{ advert.created_at|date:'d M Y' }}</h3>
<hr>
<h2>{{ advert.attachments |safe }}</h2>

<hr>
<form action="{% url 'reaction_create' advert.id %}" method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Откликнуться" />
</form>


{% endblock content %}
